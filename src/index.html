<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HanziLookupJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./style/app.css" />
</head>
<body>
  <div id="jsLoader">&nbsp;</div>
  <div class="content">
    <div class="col-left">
      <h1>Stroke input</h1>
      <div id="stroke-canvas"></div>
      <div class="canvasOptions">
        <span class="canvasCommand ccmdUndo">Undo</span>
        <span class="canvasCommand ccmdClear">Clear</span><br/>
        <span class="canvasOption coptShowInput">Input</span>
        <span class="canvasOption coptShowSubstrokes">Substrokes</span>
        <span class="canvasOption coptShowBoundary">Boundary</span><br/>
        <span class="canvasOption coptShowMedians">MH medians</span>
        <span class="canvasOption coptShowMedSubs">MH substrokes</span>
      </div>
    </div>
    <div class="col-right">
      <h1>Control characters</h1>
      <input type="text" maxlength="16" id="txtChar" />
      <div class="charPicker controlChars"></div>
      <h1>HanziLookup <span class="lookupTimer lookupTimerHL">--</span></h1>
      <div class="charPicker hanziLookupChars"></div>
      <h1>MMAH Lookup <span class="lookupTimer lookupTimerMMAH">--</span></h1>
      <div class="charPicker mmahLookupChars"></div>
    </div>  
  </div>

  <script src="./lib/jquery-3.1.1.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/analyzedCharacter.js"></script>
  <script src="./js/analyzedStroke.js"></script>
  <script src="./js/characterMatch.js"></script>
  <script src="./js/cubicCurve2D.js"></script>
  <script src="./js/matchCollector.js"></script>
  <script src="./js/matcher.js"></script>
  <script src="./js/strokeInput.js"></script>
  <script src="./js/strokeInputOverlay.js"></script>
  <script src="./js/subStroke.js"></script>
  <script src="./js/x-snippets.js"></script>
</body>
</html>
